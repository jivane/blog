<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="https://onedrive.live.com/?authkey=%21AFcub6n3KVVysV8&id=924B42FF78CF5EA6%21556616&cid=924B42FF78CF5EA6" class="button next scrolly">Les Photos</a></li>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">

                    <h2>Le bébé</h2>
                </header>

                <ul class="actions">
                    <li><a href="https://www.mesenvies.fr/liste-naissance?r=39&led=7272451" class="button next">Liste de Naissance</a></li>
                </ul>

    {% include footer.html %}
